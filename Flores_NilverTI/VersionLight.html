<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Realista con Vegetación</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0b0f1b;
            overflow: hidden;
        }

        .garden-container {
            position: relative;
            width: 500px;
            height: 500px;
        }

        .flower-container {
            position: absolute;
            width: 100px;
            height: 300px;
        }

        .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 4px;
            height: 180px;
            background-color: #228B22;
            transform: translateX(-50%);
            z-index: 1;
        }

        .flower {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .center {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            position: relative;
            z-index: 2;
        }

        .petals {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            transform: translate(-50%, -50%);
        }

        .petal {
            position: absolute;
            width: 40px;
            height: 80px;
            background-color: #FFEB3B;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: bottom center;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        /* Posiciones de los pétalos alrededor del centro */
        .petal:nth-child(1) { transform: rotate(0deg) translateY(-50px); }
        .petal:nth-child(2) { transform: rotate(45deg) translateY(-50px); }
        .petal:nth-child(3) { transform: rotate(90deg) translateY(-50px); }
        .petal:nth-child(4) { transform: rotate(135deg) translateY(-50px); }
        .petal:nth-child(5) { transform: rotate(180deg) translateY(-50px); }
        .petal:nth-child(6) { transform: rotate(225deg) translateY(-50px); }
        .petal:nth-child(7) { transform: rotate(270deg) translateY(-50px); }
        .petal:nth-child(8) { transform: rotate(315deg) translateY(-50px); }

        /* Hojas */
        .leaf {
            position: absolute;
            width: 60px;
            height: 30px;
            background-color: #32CD32;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: center;
        }

        .leaf:nth-child(1) {
            left: 50%;
            bottom: 40px;
            transform: translateX(-90%) rotate(-30deg);
        }

        .leaf:nth-child(2) {
            left: 50%;
            bottom: 60px;
            transform: translateX(10%) rotate(30deg);
        }

        .vegetation {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(180deg, transparent 0%, #2e8b57 100%);
            border-radius: 10px;
            filter: blur(1px);
            opacity: 0.7;
        }

        /* Brillos */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .sparkle:nth-child(1) { top: 20px; left: 60px; }
        .sparkle:nth-child(2) { top: 50px; left: 100px; }
        .sparkle:nth-child(3) { top: 80px; left: 40px; }
        .sparkle:nth-child(4) { top: 100px; left: 120px; }

    </style>
</head>
<body>
    <div class="garden-container">
        <!-- Flor 1 -->
        <div class="flower-container" style="left: 20px;">
            <div class="stem"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="flower">
                <div class="petals">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                </div>
                <div class="center"></div>
            </div>
        </div>
        
        <!-- Flor 2 -->
        <div class="flower-container" style="left: 150px;">
            <div class="stem"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="flower">
                <div class="petals">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                </div>
                <div class="center"></div>
            </div>
        </div>
        
        <!-- Flor 3 -->
        <div class="flower-container" style="left: 280px;">
            <div class="stem"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="flower">
                <div class="petals">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                </div>
                <div class="center"></div>
            </div>
        </div>

        <!-- Vegetación extra -->
        <div class="vegetation"></div>

        <!-- Brillos -->
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>
</body>
</html>
